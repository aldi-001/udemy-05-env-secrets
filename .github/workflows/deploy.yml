name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:  # ENV VARS that are valid in all jobs
  MONGODB_DB_NAME: alex-demo-db
jobs:
  test:
    env: # ENV VARS that are scoped for test job only
      MONGODB_DB_NAME: alex-demo-db
      MONGODB_PASSWORD: simple
      MONGODB_USERNAME: alex
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PO
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MongoDB_username: ${{env.MONGODB_USERNAME}}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_DB_NAME: ${{env.MONGODB_DB_NAME}}"
          echo "MongoDB_username: ${{env.MONGODB_USERNAME}}"
